<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Computer and Technology College Lagro Campus Map</title>
    <link rel="icon" type="img" href="img/logo1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family:'cute';
        }
        .map-container {
            display: none;
            text-align: center;
            position: relative;
        }
        .map-image {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #ddd;
        }
        @font-face {
            font-family: 'cute';
            src: url(fonts/Nexa-Heavy.ttf);
            font-weight: normal;
            font-style: normal;
        }
        .marker {
            position: absolute;
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 1vw;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .ground .marker { background-color: #98D8EF ; color: #000000;}
        .first .marker { background-color: #FADA7A ; color: #000000;}
        .second .marker { background-color: #EBE8DB; color: #000000;}
        .third .marker { background-color: #ECDCBF ; color: #000000;}

        #popup {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            border: 4px solid #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.7);
            background-color: white;
        }
        #popup img {
            width: 100%;
            height: auto;
        }
        #popup-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 24px;
            color: black;
        }

        @media (max-width: 768px) {
            .marker {
                font-size: 2.5vw;
            }
        }
    </style>
    <script>
        function showFloor(floor) {
            document.querySelectorAll('.map-container').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.map-container').forEach(el => el.classList.remove('ground', 'first', 'second', 'third'));
            var selectedFloor = document.getElementById(floor);
            selectedFloor.style.display = 'block';
            selectedFloor.classList.add(floor);
        }

        function showPopupImage(imgSrc) {
            const popup = document.getElementById('popup');
            const popupImg = document.getElementById('popup-img');
            popupImg.src = imgSrc;
            popup.style.display = 'block';
        }

        function hidePopupImage() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body style="background-color: #242B66;">
    <div class="container py-5">
        <div class="container-fluid p-5" style="background-color: #EEEDE7">
            <h6 class="text-center"><img src="img/logo.png" style="max-width: 100%; height: auto;">Lagro Branch</h6>
        </div>
        <br>
        <p class="text-center text-white" style="background-color: #BE2A33;">Select a floor to navigate:</p>
        <div class="d-flex justify-content-center mb-4">
            <select class="custom-select w-50" onchange="showFloor(this.value)">
                <option value="ground">Ground Floor</option>
                <option value="first">First Floor</option>
                <option value="second">Second Floor</option>
                <option value="third">Third Floor</option>
            </select>
        </div>
        <div class="container p-3" style="background-color: #EEEDE7">
            <!-- Ground Floor -->
            <div id="ground" class="map-container ground" style="display: block;">
                <h2>Ground Floor</h2>
                <img src="img/grndf.jpg" alt="Ground Floor" class="map-image">
                <div class="marker" style="top: 25%; right: 10%;" onclick="showPopupImage('img/entrance.jpg')">Entrance</div>
                <div class="marker" style="top: 52%; right: 6%;" onclick="showPopupImage('img/faculty.jpg')">Faculty Office</div>
                <div class="marker" style="top: 50%; left: 25%;" onclick="showPopupImage('img/gym.jpg')">Gym</div>
                <div class="marker" style="top: 70%; right: 28%;" onclick="showPopupImage('img/cr(ground)jpg')">Restroom</div>
                <div class="marker" style="bottom:45%; right: 31%;" onclick="showPopupImage('img/stairs (1).jpeg')">Stairs</div>
            </div>
            <!-- Add similar code for other floors -->
        </div>
    </div>

    <!-- Image Popup -->
    <div id="popup">
        <span id="popup-close" onclick="hidePopupImage()">&times;</span>
        <img id="popup-img" src="" alt="Popup Image">
    </div>
</body>
<footer class="container-fluid p-1" style="background-color: #EEEDE7;">
    <p class="text-right">&copy; 2025 Group ewan. All rights reserved.</p>
</footer>
</html>
